<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/site.css">
<title>Statistical Calculator</title>
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<h2>Statistical Calculator</h2> 

        Enter Numbers:<br> <textarea name="numArray" id="numArray" required></textarea> <br>
        <button type="button" id="calculate" value="Calculate" onClick="performStatistics()">Calculate</button>
        <input type="button" id="reset" value="Reset" onclick="reset()"><br><br>

        Min: <input type="text" name="min" id="min" readonly><br>
        Max: <input type="text" name="max" id="max" readonly><br>
        Sum: <input type="text" name="sum" id="sum" readonly><br>
        Mean: <input type="text" name="mean" id="mean" readonly><br>
        Median: <input type="text" name="median" id="median" readonly><br>
        Mode: <input type="text" name="mode" id="mode" readonly><br>
        Standard Deviation: <input type="text" name="stdDev" id="stdDev" readonly><br>
        Variance: <input type="text" name="variance" id="variance" readonly><br>
        
        <br>
        <br>
        <br>
        <br>

        <p><a href="../index.html"><span class="hover">ePortfolio</span></a></p>

</body>
</html>
